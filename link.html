<img id="header" src="imgs/title.png">

<p class="ex1">
<div style="margin-left:45px; width:100%;">
<input type="hidden" value="https://edutekno.github.io/onlinescad/view.html?code=" id="myInput">
<br>
OpensCAD Code:<br><textarea id="myInput2" name="myInput2" rows="24" cols="80">cube(10);</textarea>
<br>
<button onclick="myFunction()">Generate and Copy Link</button><br>
<input type="text" value="" id="output">
<script>
    function myFunction() {
      var copyText = document.getElementById("myInput");
      var copyText2 = document.getElementById("myInput2");
      
      var output = document.getElementById("output");
      output.value = copyText.value + "" + copyText2.value ;
      output.select();
      document.execCommand("copy");
	   alert("Link Copied...");

    }
</script>
